<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Profile Page</title>
    <link rel="stylesheet" href="X.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="X banner.jpg" alt="Banner Image" class="banner">
            <img src="my X p.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Immanuel Raj</h1>
            <p>@RajImmu</p>
        </header>
        <div class="content">
            <div class="tweet">
                <img src="1st tweet.jpg" alt="Tweet Image" class="tweet-img">
                <p>This is my first tweet</p>
                <video controls class="tweet-video">
                    <source src="kohli.mp4" type="video/mp4">
                </video>
            </div>
            <div class="tweet">
                <img src="another.jpg" alt="Tweet Image" class="tweet-img">
                <p>Another tweet</p>
            </div>
        </div>
    </div>
</body>
</html>
